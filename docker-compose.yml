version: "2"
services:
  server:
    build:
      context: ./server/
    command: npm start
    ports:
      - "8080:8080"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
  client:
    build:
      context: ./client/
    command: npm start
    depends_on:
      - server
    ports:
      - "3000:3000"
