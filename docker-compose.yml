version: "3.1"
services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
      - ./mongo-volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: alaa
      MONGO_INITDB_ROOT_PASSWORD: alaa
      MONGO_INITDB_DATABASE: psdatabase
    ports:
      - 27017:27017
  # mongo-express:
  #   image: mongo-express
  #   restart: always
  #   ports:
  #     - 8081:8081
  #   environment:
  #     ME_CONFIG_MONGODB_ADMINUSERNAME: alaa
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: alaa
  server:
    build:
      context: ./server/
    command: npm start
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  client:
    build:
      context: ./client/
    command: npm start
    depends_on:
      - server
    ports:
      - "3000:3000"
